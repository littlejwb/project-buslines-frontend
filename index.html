                <h2 class="subtitle">
                    <!-- <img src="D:\valte\Downloads\icons8-address-24.png" alt="ícone"> -->

                <select id="departure">

                    <option value="Campo D'una">Campo D'una</option>

            <table id="tabela">

                    <tr>
                        <th>Origem</th>
                        <th>Destino</th>
                        <th>Horário</th>
                        <th>Observação</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <script>
                function buscarHorarios() {
                    var tabela = document.getElementById("tabela");
                    tabela.style.display = "block";
